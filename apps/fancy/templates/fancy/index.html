<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'fancy/css/index.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Sen&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript">
      $(document).ready(function() {
        $(".btn-light").mouseenter(function() {
          $(this).css("background-color", "#fda6bd"),
            $(this).css("color", "white");
        });
        $(".btn-light").mouseleave(function() {
          $(this).css("background-color", "#fda6bd;"),
            $(this).css("color", "white");
        });
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" id="brand">Recipe Box</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li>
            <a class="nav-item active" href="/dashboard">Dashboard</a>
          </li>
          <li>
            <a class="nav-item active" href="/user/{{user_id}}"
              >Your Recipe Box</a
            >
          </li>
        </ul>
        <span><a class="nav-link" href="/register">Register</a></span>
      </div>
    </nav>
    <!-- <div
      class="login_image"
      style="background-image: url({% static 'fancy/images/login.JPG' %}); background-size: cover;"
    > -->
      <div class="container">
        <div class="row" id="top_row">
          <div class="col-sm-2"></div>
          <div class="col-sm-2"></div>
          <div class="col-md-3">
            {% for message in messages %}
            <div class="is-invalid">
              {{ message }}
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="row" id="login_row">
          <div class="col-sm"></div>
          <form class="form-inline" action="/login" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                name="email"
                id=""
                placeholder="Email"
              />
            </div>
            <div class="col-md-4">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Password"
                data-toggle="password"
              />
            </div>
            <button type="submit" class="btn btn-light">Log In</button>
          </form>
        </div>
        <!-- <div class="row">
                <div class="col-sm-7"></div>
                <div class="col-sm-4">
                    <ul class="messages">    
                    {% for message in messages %}    
                        <span><li>{{ message }}</li></span>  
                    {% endfor %}
                    </ul>
                
                </div>            
                <div class="col-sm-2"></div>
            </div> -->
        <div class="row"></div>
        <div class="row"></div>
      </div>
    </div>
  </body>
</html>

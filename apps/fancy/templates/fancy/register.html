<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'fancy/css/index.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Recipe Box</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"></li>
            </ul>
            <span><a class="nav-link" href="/">Back to Log In</a></span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <form action="/submit_registration" method="post">
                        {% csrf_token %}
                        <h1>Registration</h1>
                        <div class="form-group row">
                            <!-- <label for="first_name" class="col-md-4 col-form-label">First Name</label> -->
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="first_name" id="" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label for="last_name" class="col-md-4 col-form-label">Last Name</label> -->
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="last_name" id="" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label for="email" class="col-md-4 col-form-label">Email</label> -->
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="email" id="" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label for="password" class="col-md-4 col-form-label">Password</label> -->
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-toggle="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label for="password_conf" class="col-md-4 col-form-label">Password Confirmation</label> -->
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password_conf" id="password_conf" placeholder="Confirm Password" data-toggle="password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-light">Register</button>
                    </form>
                </div>
            <div class="col-sm-4">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-6">
            {% if messages %}
                <ul class="is-invalid">    
                {% for message in messages %}    
                    <span><li>{{ message }}</li></span>  
                {% endfor %}
                </ul>
            {% endif %}
            </div>            
            <div class="col-sm-4"></div>
        </div>
        <div class="row"></div>
    </div>
</body>
</html>
